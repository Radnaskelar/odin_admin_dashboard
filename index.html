<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="search-bar">
                <input type="search">
            </div>
            <div class="icons"></div>
            <div class="user-info">Test</div>
            <div class="buttons"></div>
        </div>
        <nav class="nav-bar">
            <div class="logo">
                <img src="/view-dashboard.svg" alt="view-dashboard">
                <h2>Dashboard</h2>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <img src="/home.svg" alt="homepage-icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="/card-account-details.svg" alt="profile-icon">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="/message-reply.svg" alt="message-icon">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="/clock-time-three.svg" alt="clock-icon">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="/note-multiple.svg" alt="notes-icon">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="/account-group.svg" alt="community-icon">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="options">
                <ul>
                    <li>
                        <img src="/cog.svg" alt="settings-icon">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="/help-box.svg" alt="question-mark-icon">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="/shield-check.svg" alt="shield-icon">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
            <div class="projects">
                <h2>Test</h2>
            </div>
            <div class="announcements">
                <h2>Test</h2>
            </div>
            <div class="trending">
                <h2>Test</h2>
            </div>
        </div>
    </div>
</body>

</html>
